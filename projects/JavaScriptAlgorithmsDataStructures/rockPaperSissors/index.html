<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
  <main class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Rock, Paper, Scissors <i class="fa-solid fa-gamepad"></i></h1>
    
    <details class="bg-gray-50 rounded-lg p-4 mb-6 cursor-pointer">
      <summary class="text-lg font-semibold text-gray-700">Game Rules</summary>
      <div class="mt-2 text-gray-600 text-sm">
        <p>You’re playing against the computer. First to 3 points wins!</p>
        <ul class="list-disc pl-5 mt-2">
          <li>Rock <i class="fa-solid fa-hand-back-fist"></i> beats Scissors <i class="fa-solid fa-hand-scissors"></i></li>
          <li>Scissors <i class="fa-solid fa-hand-scissors"></i> beats Paper <i class="fa-solid fa-hand"></i></li>
          <li>Paper <i class="fa-solid fa-hand"></i> beats Rock <i class="fa-solid fa-hand-back-fist"></i></li>
        </ul>
        <p class="mt-2">If both choose the same, it’s a tie—no points awarded.</p>
      </div>
    </details>

    <div class="flex justify-between mb-6">
      <div class="text-center">
        <p class="text-lg font-semibold text-gray-700">Player <i class="fa-solid fa-user"></i></p>
        <span id="player-score" class="text-2xl font-bold text-blue-600">0</span>
      </div>
      <div class="text-center">
        <p class="text-lg font-semibold text-gray-700">Computer <i class="fa-solid fa-robot"></i></p>
        <span id="computer-score" class="text-2xl font-bold text-red-600">0</span>
      </div>
    </div>

    <section class="options-container mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-3 text-center">Choose Your Move:</h2>
      <div class="grid grid-cols-3 gap-4">
        <button id="rock-btn" class="btn bg-blue-100 text-gray-800 p-4 rounded-lg hover:bg-blue-200 transition duration-200 flex flex-col items-center" aria-label="Choose Rock">
          <i class="fa-solid fa-hand-back-fist text-2xl mb-1"></i> Rock
        </button>
        <button id="paper-btn" class="btn bg-green-100 text-gray-800 p-4 rounded-lg hover:bg-green-200 transition duration-200 flex flex-col items-center" aria-label="Choose Paper">
          <i class="fa-solid fa-hand text-2xl mb-1"></i> Paper
        </button>
        <button id="scissors-btn" class="btn bg-yellow-100 text-gray-800 p-4 rounded-lg hover:bg-yellow-200 transition duration-200 flex flex-col items-center" aria-label="Choose Scissors">
          <i class="fa-solid fa-hand-scissors text-2xl mb-1"></i> Scissors
        </button>
      </div>
    </section>

    <div class="results-container text-center">
      <p id="results-msg" class="text-lg text-gray-700 mb-2 animate-pulse"></p>
      <p id="winner-msg" class="text-xl font-bold text-green-600 mb-4"></p>
      <button id="reset-game-btn" class="btn bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition duration-200 hidden" aria-label="Reset Game">
        <i class="fa-solid fa-redo mr-1"></i> Play Again
      </button>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
